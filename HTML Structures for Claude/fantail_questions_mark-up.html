<!-- HTML structure/markup: Question types -->
<!-- HTML structure/markup: General Question Wrapper: Top -->
<div class="tool-form" cs-el="formBlock" data-tool="[tool-name_segment-name_field-name]" data-question-type="[question-type]">
    <div class="tool-form_details-wrap">
        <div class="tool-form_details" cs-el="toolName">[TOOL NAME]</div>
        <div class="tool-form_details" cs-el="segmentName">[SEGMENT NAME]</div>
        <div class="tool-form_details" cs-el="fieldName">[FIELD NAME]</div>
    </div>
    <div class="container-small">
        <div class="padding-section-large">
            <div class="tool-form_header">
                <div class="tool-form_question heading-style-h3">[QUESTION]</div>
                <div class="tool-form_instruction-wrap">[QUESTION-INSTRUCTIONAL-TEXT]</div>
            </div>
            <div class="tool-form_body" cs-el="formBody">

                <!-- START: HTML structure/markup: Multiple Choice question type -->
                <label cs-el="radioBtn" class="tool-form_rc-field w-radio" data-explainer="[EXPLAINER]">
                    <div class="w-form-formradioinput w-form-formradioinput--inputType-custom hide w-radio-input"></div><input
                        type="radio" name="[question-reference]" id="[valueA]" data-name="[valueA]" style="opacity:0;position:absolute;z-index:-1"
                        value="[valueA]"><span class="tool-form_button-div w-form-label" for="[valueA]">[ValueA]</span>
                </label>
                <label cs-el="radioBtn" class="tool-form_rc-field w-radio" data-explainer="[EXPLAINER]">

                <label cs-el="radioBtn" class="tool-form_rc-field w-radio" data-explainer="[EXPLAINER]">

                <label cs-el="checkBox" class="w-checkbox tool-form_rc-field" style="opacity: 1;" data-explainer="[EXPLAINER]">
                    <div cs-el="checkBoxIndex" class="tool-form_index-wrap"></div>
                    <div class="w-checkbox-input w-checkbox-input--inputType-custom hide"></div><input type="checkbox" id="[valueA]"
                        name="[valueA]" data-name="[valueA]" value="1" style="opacity:0;position:absolute;z-index:-1"><span

            <div class="tool-form_footer">
