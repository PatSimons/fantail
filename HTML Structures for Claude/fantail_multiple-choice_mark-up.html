<!-- HTML structure/markup: Multiple Choice question type -->
<div class="tool-form_header">
    <div class="tool-form_question heading-style-h3">[QUESTION]</div>
    <div class="tool-form_question">[QUESTION-INSTRUCTIONAL-TEXT]</div>
</div>
<div class="tool-form_body" cs-el="formBody">
    <label cs-el="radioBtn" class="tool-form_rc-field w-radio" data-explainer="[EXPLAINER]">
        <div class="w-form-formradioinput w-form-formradioinput--inputType-custom hide w-radio-input"></div><input
            type="radio" name="[question-reference]" id="[valueA]" data-name="[valueA]" style="opacity:0;position:absolute;z-index:-1"
            value="[valueA]"><span class="tool-form_button-div w-form-label" for="[valueA]">[ValueA]</span>
    </label>
    <label cs-el="radioBtn" class="tool-form_rc-field w-radio" data-explainer="[EXPLAINER]">
        <div class="w-form-formradioinput w-form-formradioinput--inputType-custom hide w-radio-input"></div><input
            type="radio" name="[question-reference]" id="[valueB]" data-name="[valueB]" style="opacity:0;position:absolute;z-index:-1"
            value="[valueB]"><span class="tool-form_button-div w-form-label" for="[valueB]">[ValueB]</span>
    </label>
    <label cs-el="radioBtn" class="tool-form_rc-field w-radio" data-explainer="[EXPLAINER]">
        <div class="w-form-formradioinput w-form-formradioinput--inputType-custom hide w-radio-input"></div><input
            type="radio" name="[question-reference]" id="[valueC]" data-name="[valueC]" style="opacity:0;position:absolute;z-index:-1"
            value="[valueC]"><span class="tool-form_button-div w-form-label" for="[valueC]">[ValueC]</span>
    </label>
    <label cs-el="radioBtn" class="tool-form_rc-field w-radio" data-explainer="[EXPLAINER]">
        <div class="w-form-formradioinput w-form-formradioinput--inputType-custom hide w-radio-input"></div><input
            type="radio" name="[question-reference]" id="[valueD]" data-name="[valueD]" style="opacity:0;position:absolute;z-index:-1"
            value="[valueD]"><span class="tool-form_button-div w-form-label" for="[valueD]">[ValueD]</span>
    </label>
    <label cs-el="radioBtn" class="tool-form_rc-field w-radio" data-explainer="[EXPLAINER]">
        <div class="w-form-formradioinput w-form-formradioinput--inputType-custom hide w-radio-input"></div><input
            type="radio" name="[question-reference]" id="[valueE]" data-name="[valueE]" style="opacity:0;position:absolute;z-index:-1"
            value="[valueE]"><span class="tool-form_button-div w-form-label" for="[valueE]">[ValueE]</span>
    </label>
</div>
<div class="tool-form_footer">
    <div cs-el="explainer" class="explainer"></div>
</div>
