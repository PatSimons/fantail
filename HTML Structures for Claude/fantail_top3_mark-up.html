<div class="tool-form" cs-el="toolFormBlock">
    <div class="tool-form_details-wrap">
        <div cs-el="toolName">[TOOL NAME]</div>
        <div cs-el="segmentName">[SEGMENT NAME]</div>
        <div cs-el="fieldName">[FIELD] NAME]</div>
    </div>
    <div class="container-small">
        <div class="padding-section-medium">
            <div class="tool-form_header"><div class="tool-form_question heading-style-h3">[QUESTION]</div></div>
            <div class="tool-form_body" cs-el="formBody" data-tool="[tool-name_segement-name_field-name]">
                <div cs-el="activeElms" class="tool-form_active-elms">
                </div>
                <label cs-el="checkBox" class="w-checkbox tool-form_rc-field" style="opacity: 1;" data-explainer="[EXPLAINER]">
                    <div class="w-checkbox-input w-checkbox-input--inputType-custom hide"></div><input type="checkbox" id="[valueA]"
                    name="[valueA]" data-name="[valueA]" value="1" style="opacity:0;position:absolute;z-index:-1"><span
                    class="tool-form_button-div w-form-label" for="checkbox">[ValueA]</span>
                </label>
                <label cs-el="checkBox" class="w-checkbox tool-form_rc-field" style="opacity: 1;" data-explainer="[EXPLAINER]">
                    <div class="w-checkbox-input w-checkbox-input--inputType-custom hide"></div><input type="checkbox" id="[valueB]"
                    name="[valueB]" data-name="[valueB]" value="1" style="opacity:0;position:absolute;z-index:-1"><span
                    class="tool-form_button-div w-form-label" for="checkbox">[ValueB]</span>
                </label>
                <label cs-el="checkBox" class="w-checkbox tool-form_rc-field" style="opacity: 1;" data-explainer="[EXPLAINER]">
                    <div class="w-checkbox-input w-checkbox-input--inputType-custom hide"></div><input type="checkbox" id="[valueC]"
                    name="[valueC]" data-name="[valueC]" value="1" style="opacity:0;position:absolute;z-index:-1"><span
                    class="tool-form_button-div w-form-label" for="checkbox">[ValueC]</span>
                </label>
                <label cs-el="checkBox" class="w-checkbox tool-form_rc-field" style="opacity: 1;" data-explainer="[EXPLAINER]">
                    <div class="w-checkbox-input w-checkbox-input--inputType-custom hide"></div><input type="checkbox" id="[valueD]"
                    name="[valueD]" data-name="[valueD]" value="1" style="opacity:0;position:absolute;z-index:-1"><span
                    class="tool-form_button-div w-form-label" for="checkbox">[ValueD]</span>
                </label>
                <label cs-el="checkBox" class="w-checkbox tool-form_rc-field" style="opacity: 1;" data-explainer="[EXPLAINER]">
                    <div class="w-checkbox-input w-checkbox-input--inputType-custom hide"></div><input type="checkbox" id="[valueE]"
                    name="[valueE]" data-name="[valueE]" value="1" style="opacity:0;position:absolute;z-index:-1"><span
                    class="tool-form_button-div w-form-label" for="checkbox">[ValueE]</span>
                </label>
            </div>
            <div class="tool-form_footer">
                <div cs-el="explainer" class="explainer"></div>
            </div>
        </div>
    </div>
</div>
